<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frontend_task_4-quiz-app</title>
    <link rel="stylesheet" href="CSS_STYLE_SHEET/style.css">
</head>
<body>
    <main>
      
      <div class="quiz-container">
            <div class="question-number">
                <h3>Question <span class="question-num-value">1</span> of <span class="total-question"></span></h3>
            </div>
            <div class="question">
            </div>
            <div class="options">
                <div id="0" class="option1" onclick="check(this)"></div>
                <div id="1"  class="option2" onclick="check(this)"></div>
                <div id="2" class="option3" onclick="check(this)"></div>
                <div id="3" class="option4" onclick="check(this)"></div>
            </div>
            <div class="button">
                <button type="button" class="btn" value="activate next" onclick="next()">Next</button>
            </div>
            <div class="answer-tracker">
            </div>
      </div>
      <div class="quiz-over">
        <div class="box">
            <h1>
                Good Try! <br>
             You Got <span class="correct-answers">3</span> out of <span class="total-question2">5</span>  answers correct! <br>
              That's <span class="percentage">60%</span> 
            </h1>
            <button type="button" onclick="tryAgain()">Try Again</button>
        </div> 
      </div>
    </main>


  
   <script src="script.js"></script>
</body>
</html>
